<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
      </style>
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2> </div>
    <img th:src="@{/img/secondHomePageImage.png}" style="display:block; margin:0 auto; width:200px; height:200px" />
    <h4 class="mb-3 text-center" th:text="|어서오세요: ${member.memberName} 님|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/search}'|">
                구매 하러 가기
            </button>
        </div>
        <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/{memberId}(memberId=${member.id})}'|"
                        type="button">
                    내 정보
                </button>
        </div>
    </div>
    <hr class="my-4">

    <div class="col">
        <form th:action="@{/logout}" method="post">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
                로그아웃
            </button>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
