<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <img th:src="@{/img/homeFront.png}" style="display:block; margin:0 auto; width:200px; height:200px" />

    <form action="item.html" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="memberName" th:text="#{label.member.memberId}">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{memberName}">
                이름 오류
            </div>
        </div>

        <div>
            <label for="memberId" th:text="#{label.member.memberId}">아이디</label>
            <input type="text" id="memberId" th:field="*{memberId}"
                   th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{memberId}">
                아이디오류
            </div>
        </div>
        <div>
            <label for="memberPassword" th:text="#{label.member.password}">비밀번호</label>
            <input type="text" id="memberPassword" th:field="*{memberPassword}"
                   th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{memberPassword}">
                비밀번호 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/{memberId}(memberId=${member.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
