<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="col" style="max-width:120px">
    <button class="w-100 btn btn-dark btn-lg"
            onclick="location.href='items.html'"
            th:onclick="|location.href='@{/}'|"
            type="button" th:text="#{button.homepage}">홈페이지</button>
</div>

<div style="padding:50px"></div>
<div class="container">

    <div>
        <table class="table" th:object="${member}">
            <thead>
            <tr>
                <th th:text="#{label.item.category}">카레고리</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : *{items}">
                <td th:text="${item.category}">카테고리</td>
                <td th:text="${item.itemName}">상품명</td>
                <td th:text="${item.price}">가격</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
