<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="col" style="max-width:120px">
    <button class="w-100 btn btn-dark btn-lg"
            onclick="location.href='oldItems.html'"
            th:onclick="|location.href='@{/}'|"
            type="button" th:text="#{button.homepage}">홈페이지</button>
</div>

<div style="padding:30px"></div>
<div class="container">


    <form action="" th:action th:object="${oldItem}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p> </div>
        <div>

            <label for="category">검색창</label>
            <input type="text" style="margin:0 auto;" id="category" th:field="*{category}" class="form-control"  th:errorclass="field-error">
            <div class="field-error" th:errors="*{category}" />
        </div>
        <hr class="my-4">

        <div class="col">
            <button class="w-100 btn btn-success btn-lg" type="submit">검색</button>
        </div>

    </form>
</div> <!-- /container -->
<div>
    <img th:src="@{/img/searchPage.png}" style="display:block; padding 30px; margin:20px auto; width:560px; height:560px" />

</div>
</body>
</html>
